<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curved Table Cells</title>
</head>
<body>
    <table  border=1 bordercolor=white bgcolor=lightblue width="650">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>jill</td>
        <td>smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>JackSon</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>doe</td>
        <td>80</td>
    </tr>
    </table><br><br>

    <table border="0" bgcolor="lightblue" width="650"
        >
        <tr>
            <th style="border: 2px solid black; border-radius: 15px;">Firstname</th>
            <th style="border: 2px solid black; border-radius: 15px;">Lastname</th>
            <th style="border: 2px solid black; border-radius: 15px;">Age</th>
        </tr>
        <tr>
            <td style="border: 2px solid black; border-radius: 15px;">Jill</td>
            <td style="border: 2px solid black; border-radius: 15px;">Smith</td>
            <td style="border: 2px solid black; border-radius: 15px;">50</td>
        </tr>
        <tr>
            <td style="border: 2px solid black; border-radius: 15px;">Eve</td>
            <td style="border: 2px solid black; border-radius: 15px;">Jackson</td>
            <td style="border: 2px solid black; border-radius: 15px;">94</td>
        </tr>
        <tr>
            <td style="border: 2px solid black; border-radius: 15px;">John</td>
            <td style="border: 2px solid  black; border-radius: 15px;">Doe</td>
            <td style="border: 2px solid  black; border-radius: 15px;">80</td>
        </tr>
    </table>
</body>
</html>
